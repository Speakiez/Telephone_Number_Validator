<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Telephone Number Validator</title>
</head>
<body>
    <div class="tablet-details">
        <div class="tablet-button"></div>
        <div class="tablet-button"></div>
        <div class="tablet-button"></div>
    </div>
    <div class="tablet-container">
        <div class="screen-container">
            <section class="left-side">
                <span class="title">Telephone Number Validator</span>
                <div class="input-box">
                    <label class="input-label" for="input">Enter a Phone Number:</label>
                    <input id="input" type="text" maxlength="16"/>
                </div>
                <div class="input-buttons">
                    <button class="check-button">Check</button>
                    <button class="clear-button">Clear</button>
                </div>
                <div class="credits">
                    <a href="https://github.com/Speakiez" target="_blank">Created by Speakiez</a>
                </div>
            </section>
            <div class="seperator"></div>
            <section class="right-side"></section>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
